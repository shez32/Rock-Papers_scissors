<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>Rock-Papers-Scissors</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>ROCK-PAPER-SCISSORS GAME</h1>
        <div id="container">
            <h4>Note: first one to five wins is the victor</h4>
            <button id="rock" value="rock">Rock</button>
            <button id="paper" value="paper">Paper</button>
            <button id="scissors" value="scissors">Scissors</button>
        </div>
        <div id="result">
            <p id="scores"></p>
            <p id="playerWins"></p>
            <p id="compWins"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
